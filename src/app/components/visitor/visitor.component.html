<div class="visitor-wrapper">
    <div class="title">
        <h2>Visitor's form</h2>
    </div>
    <div class="form-container">
        <form method="POST" [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="type">Type of visit</label>
                <select formControlName="type" class="custom-select" name="type" id="type">
                    <option value="meeting">Meeting</option>
                    <option value="meeting">Delivery</option>
                    <option value="meeting">Personal</option>
                </select>
            </div>
              <div class="form-group">
                <label for="person">Person to visit</label>
                <input type="text" class="form-control" formControlName="person" id="person" placeholder="Person to visit">
              </div>
              <div class="form-group">
                <label for="date">Date of entry</label>
                <input type="date" class="form-control" value="05-05-2020" formControlName="date" id="date" placeholder="Date" >
              </div>

              
              <div class="form-group">
                <label for="timeE">Time of entry</label>
                <input type="time" class="form-control" formControlName="timeEntry" id="timeE" placeholder="Entry time">
              </div>
            <div class="form-group">
                <label for="timeExit">Time of exit</label>
                <input type="time" class="form-control" formControlName="timeExit" id="timeExit" placeholder="Exit time">
            </div>
            <p>{{ visitorForm.status }}</p>
            <p> {{ visitorForm.errors }} </p>
            <button  type="submit" class="btn btn-primary">Submit</button>
            
        </form>
